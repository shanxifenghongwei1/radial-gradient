<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
    <style>
        .active{
            background:blue;
        }
        .reds{
            background:red;
        }
        .bordere{
            border-bottom-right-radius: 20px;
        }
        .bordera{
            border-top-right-radius: 20px;
        }
        .divs{
            width: 100px;
            height: 100px;
            background:violet;
            background:radial-gradient(40px at right bottom,transparent 50%,#1889F6 50%);
        }

        .cro {
            width: 100px;
            height: 100px;
            border: 1px solid #58C4E6;
            position: relative;
        }
        .bro{
            width: 100px;
            line-height: 40px;
            /* border: 1px solid #58C4E6; */
            color: white;
            position: relative;
        }
        .bros::after{
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            bottom: -20px;
            right: 0;
            position: absolute;
            z-index: 10;
            /* background:red; */
            background:radial-gradient(40px at left bottom,transparent 50%,blue 50%);
        }
        .bros::before{
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            top: -20px;
            right: 0;
            position: absolute;
            z-index: 10;
            /* background:red; */
            background:radial-gradient(40px at left top,transparent 50%,blue 50%);
        }
        .sons{
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            z-index: 1;
            background: #fff;
        }

        .cro_left_top {
            top: -1px;
            left: -1px;
            border-radius: 0 0 20px 0;
            border-bottom: 1px solid #58C4E6;
            border-right: 1px solid #58C4E6;
        }
    
        .cro_right_top {
            top: -1px;
            right: -1px;
            border-radius: 0 0 0 20px;
            border-bottom: 1px solid #58C4E6;
            border-left: 1px solid #58C4E6;
        }
    
        .cro_left_bottom {
            left: -1px;
            bottom: -1px;
            border-radius: 0 20px 0 0;
            border-top: 1px solid #58C4E6;
            border-right: 1px solid #58C4E6;
        }
    
        .cro_right_bottom {
            right: -1px;
            bottom: -1px;
            border-radius: 20px 0 0 0;
            border-top: 1px solid #58C4E6;
            border-left: 1px solid #58C4E6;
        }

    </style>
</head>
<body>
    
    <div id="app">

        <div>
            <div v-for='(im,index) in item' :key='im.id' >
                <div  :class='index === actives ? "active" : (index === (actives-1) ? "bordere reds" : index === (actives+1) ? "bordera reds" : "reds")'  @click='run(index)' style="width:10%;line-height:40px;text-align:center;color:white;">
                    {{im.text}}
                </div>
            </div>
            <div class="divs">
                我在那儿？
            </div>

            <div class="cro">
                <div class="sons cro_left_top"></div>
                <div class="sons cro_right_top"></div>
                <div class="sons cro_left_bottom"></div>
                <div class="sons cro_right_bottom"></div>
            </div>

            <div v-for="(im,index) in item">
                <div class="bro" :class='index === actives ?"active bros":"reds"' @click='run(index)'>{{im.text}}  {{index === actives ?"active":"red"}}</div>
            </div>
        </div>

    </div>

</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    actives:1,
    item:[{
        id:0,
        text:'第一个'
    },
    {
        id:1,
        text:'第二个'
    },
    {
        id:2,
        text:'第三个'
    },
    {
        id:3,
        text:'第四个'
    }]
  },
  methods:{
      run(e){
          this.actives = e
      }
  }
})
</script>
</html>
